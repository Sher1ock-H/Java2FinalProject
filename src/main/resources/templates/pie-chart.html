<script type="application/javascript">
    const dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
        renderer: 'svg',
        useDirtyRect: false
    });
    var dataSet;
    var temp = 0;
    var app = {};

    $(document).ready(function () {
        fetch('/pie-chart/data').then(response => response.json()).then(json => {
            dataSet = json['items']
            setOpt()
        })
    })

    var option;

    function setOpt() {
        let data = []
        for (const element of dataSet) {
            temp++;
            data.push({value: element['frequency'], name: element['word']})
            if (temp === 30) break;
        }
        option = {
            title: {
                text: 'Github按Watchers排序前1000条的时间分布',
                subtext: 'Data',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                selected: {}
            },
            series: [
                {
                    name: 'word',
                    type: 'pie',
                    radius: ['40%', '80%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        // borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '40',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: data
                }
            ]
        };
        myChart.setOption(option);
    }

    window.onresize = function () {
        myChart.resize();
    }

    myChart.on('click', 'series', function (params) {
        console.log(params);
        let name = params['data']['name']
        let preData = option.series[0].data
        let datas = []
        option.legend.selected[name] = false
        for (let i = 0; i < preData.length; i++) {
            if (preData[i]['word'] === name) continue
            datas.push(preData[i])
        }
        option.series[0].data = datas
        if (temp < dataSet.length) {
            option.series[0].data.push({value: dataSet[temp]['frequency'], name: dataSet[temp]['word']})
            temp++;
        }
        myChart.setOption(option)
    });
</script>
