<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>

<script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, 'dark', {
        renderer: 'svg',
        useDirtyRect: false
    });
    var app = {};

    var option;

    const data = [];
    for (let i = 0; i < 5; ++i) {
        data.push(Math.round(Math.random() * 200));//设置初始值
    }
    option = {
        title: {
            text: 'Java2Project'
        },
        xAxis: {
            max: 'dataMax'
        },
        tooltip: {},
        yAxis: {
            type: 'category',
            data: ['A', 'B', 'C', 'D', 'E'],
            inverse: true,//最上面最大
            animationDuration: 300,
            animationDurationUpdate: 300,
            max: 4 // 只有max+1个柱子
        },
        series: [
            {
                realtimeSort: true,
                name: 'name',
                type: 'bar',
                itemStyle: {
                    // color: [
                    //     '#c23531',
                    //     '#2f4554',
                    //     '#61a0a8',
                    //     '#d48265',
                    //     '#91c7ae',
                    //     '#749f83',
                    //     '#ca8622',
                    //     '#bda29a',
                    //     '#6e7074',
                    //     '#546570',
                    //     '#c4ccd3'
                    // ],
                    color: '#2f4554'
                },
                data: data,
                label: {
                    show: true,
                    position: 'right',
                    valueAnimation: true
                },
                //高亮
                // emphasis: {
                //     itemStyle: {
                //         // 高亮时点的颜色。
                //         color: 'red'
                //     },
                //     label: {
                //         show: true,
                //         // 高亮时标签的文字。
                //         formatter: 'This is a emphasis label.'
                //     }
                // },
            }
        ],
        legend: {
            // data: ['name'],
            show: true
        },
        animationDuration: 0,
        animationDurationUpdate: 3000,//设置在几秒钟之内更新到最新值
        animationEasing: 'linear',
        animationEasingUpdate: 'linear'
    };

    function run() {
        for (var i = 0; i < data.length; ++i) {
            if (Math.random() > 0.9) {
                data[i] += Math.round(Math.random() * 2000);
            } else {
                data[i] += Math.round(Math.random() * 200);
            }
        }
        myChart.setOption({
            series: [
                {
                    type: 'bar',
                    data
                }
            ]
        });
    }

    setTimeout(function () {
        run();
    }, 0);
    setInterval(function () {
        run();
    }, 3000);

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.onresize = function () {
        myChart.resize();
    };
</script>
</body>
</html>
